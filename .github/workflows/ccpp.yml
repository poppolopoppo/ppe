name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - uses: actions/setup-ruby@latest
      with:
        ruby-version: '2.6'
    - name: build
      run: ruby ppe.rb --bff --fbuild --Unity --no-Symbols -v
