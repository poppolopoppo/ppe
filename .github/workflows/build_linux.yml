name: Linux tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: build
      run: ruby ppe.rb --bff --fbuild --Unity --no-Symbols --x-fbuild showcmds -v Tools/UnitTest-Linux64-Debug
    - uses: actions/upload-artifact@v2
      with:
        name: UnitTest-Linux64-Debug
        path: Output/Binaries
